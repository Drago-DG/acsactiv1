    <h1 >Ejercicio de JavaScript</h1>
    <script>
           function multiplicar(){
            m1 = document.getElementById("multiplicando").value;
            m2 = document.getElementById("multiplicador").value;
            r = m1*m2;
             document.getElementById("resultado").value = r;
}
           
        </script>


              <form id="multiplicar">
                <input type="number" id="multiplicando" value=0 onChange="multiplicar();"> X
                <input type="number" id="multiplicador" value=0 onChange="multiplicar();"> =
                <input type="number" id="resultado">
              </form>
